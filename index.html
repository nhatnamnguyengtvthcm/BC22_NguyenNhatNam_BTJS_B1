<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- bai 1 -->
    <div class="container m-5">
      <div class="card">
        <div class="card-header">Tính Lương</div>
        <h4 class="card-title">100k/1 ngày công</h4>
        <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="date"
              placeholder="Nhập số này công"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-success mt-5" id="cal-btn">
              Tính tiền công
            </button>
          </div>
        </div>
        <div class="card-footer p-4" id="result"></div>
      </div>
    </div>
    <!-- bai 2 -->
    <div class="container m-5">
      <div class="card">
        <div class="card-header">Tính Trung Bình Cộng 5 số</div>
        <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="num1"
              placeholder="Nhập số thực thứ 1"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="num2"
              placeholder="Nhập số thực thứ 2"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="num3"
              placeholder="Nhập số thực thứ 3"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="num4"
              placeholder="Nhập số thực thứ 4"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="num5"
              placeholder="Nhập số thực thứ 5"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-success mt-5" id="tb-btn">
              Tính trung bình
            </button>
          </div>
        </div>
        <div class="card-footer p-4" id="tb"></div>
      </div>
    </div>

    <!-- bai 3 -->
    <div class="container m-5">
      <div class="card">
        <div class="card-header">Quy đổi tiền</div>
        <h4 class="card-title">1 USD = 23.500 VNĐ</h4>
        <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="money"
              placeholder="Nhập số tiền(USD)"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-success mt-5" id="cal-vnd-btn">
              Tính tổng tiền(VNĐ)
            </button>
          </div>
        </div>
        <div class="card-footer p-4" id="vnd-total"></div>
      </div>
    </div>

    <!-- bai 4 -->
    <div class="container m-5">
      <div class="card">
        <div class="card-header">Tính chu vi & diện tích HCN</div>
        <!-- <h4 class="card-title">1 USD = 23.500 VNĐ</h4> -->
        <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
        <div class="card-body">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="h_number"
              placeholder="Nhập chiều dài"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="v_number"
              placeholder="Nhập chiều rộng"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-success mt-5" id="hcn-btn">
              =
            </button>
          </div>
        </div>
        <div class="card-footer p-4" id="cv"></div>
        <div class="card-footer p-4" id="dt"></div>
      </div>
    </div>

    <!-- bai 5 -->
    <div class="container m-5">
        <div class="card">
          <div class="card-header">Tính Tổng 2 ký số/div>
          <!-- <h4 class="card-title">1 USD = 23.500 VNĐ</h4> -->
          <!-- <img class="card-img-top" src="holder.js/100px180/" alt=""> -->
          <div class="card-body">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="ks_number"
                placeholder="Nhập số 2 chữ số cần tính"
              />
            </div>
            <div class="form-group">
              <button class="btn btn-success mt-5" id="ks_total_btn">
                =
              </button>
            </div>
          </div>
          <div class="card-footer p-4" id="ks_total"></div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
